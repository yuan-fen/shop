#服务端口
server.port=8070

#jdbc
spring.datasource.username=root
spring.datasource.password=m123
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?useSSL=false&useUnicode=true&characterEncoding=UTF-8

#mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#驼峰式命名
mybatis.configuration.map-underscore-to-camel-case=true

# 日志级别
logging.level.root=info

# dubbo的配置
# dubbo中的服务名称
spring.dubbo.application=user-service
# dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
# zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.52.11:2181
# zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
# dubbo的服务的扫描路径
spring.dubbo.base-package=com.atguigu.gmall

# redis链接地址
spring.redis.host=192.168.52.11
# redis端口号
spring.redis.port=6379
# redis数据库
spring.redis.database=0